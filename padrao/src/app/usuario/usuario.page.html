<app-main-content menu-id="usuario" urlBack="/home" [search]="true" (searchChange)="onSearchChange($event)">
  <ion-content [fullscreen]="true">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-title>Lista de Usuarios</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-list *ngFor="let usuario of usuarios" [inset]="true" class="ion-no-margin-vertical">
      <ion-item detail="false"  >
        <ion-label>
          <ion-text class="ion-text-uppercase">{{usuario.nome}}</ion-text>
        </ion-label>
        <div class="metadata-end-wrapper" slot="end">
          <ion-note color="medium">{{usuario.createdAt | date : 'dd/MM/yyyy'}}</ion-note>
        </div>
      </ion-item>
    </ion-list>
    <ion-item *ngIf="usuarios.length === 0" >
      <ion-label class="ion-text-center">Nenhuma usuario encontrado!</ion-label>
    </ion-item>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="adicionarUsuario()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</app-main-content>
